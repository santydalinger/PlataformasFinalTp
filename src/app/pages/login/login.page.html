<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-title>Bienvenido</ion-title>
  <p>ingresa tus datos para iniciar sesion</p>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email requerido
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
         Ingrese un email valido
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="password" placeholder="Contrase単a"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Contrase単a requerida
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.required">
          Contrase単a debe ser valida
          debe tener 8 caracteres
          de la A-Z
          Una letra mayucula Y
          un numero

        </ion-text>
      </div>
      <div><a href="/resetpassword">olvidaste tu contrase単a?</a></div>
      <div>
        <p>No tienes una cuenta?<a href="/signup">Registrate aqui</a></p>
      </div>
    </div>
  </form>
</ion-content>
