<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title>Bienvenido</ion-title>
  <p>ingresa tus datos para registrarte</p>

  <form [formGroup]="regForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="errorControl.fullname.errors?.required">
          Nombre completo es requerido
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="email" placeholder="Email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email requerido
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
         Ingrese un email valido
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="password" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Contraseña requerida
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.required">
          Contraseña debe ser valida
          debe tener 8 caracteres
          de la A-Z
          Una letra mayucula Y
          un numero

        </ion-text>
      </div>
      <ion-item>
        <ion-button (click)="signUp()">Continuar</ion-button>
      </ion-item>
      <div>
        <p>Ya tienes una cuenta?<a href="/login">inicia sesion</a></p>
      </div>
    </div>
  </form>
</ion-content>
